language: php
php:
  - 5.6
  - 7.0
  - 7.1
  - nightly

env:
  - DB=mysql

before_script:
  - sudo apt-get install ldap-utils slapd
  - composer self-update
  - sed -e '/"php":/d' -i composer.json
  - rm -f composer.lock
  - composer install --optimize-autoloader
  - mysql -u root -e 'create database glpitest;'
  - php tools/cliinstall.php --db=glpitest --user=root --tests
  - php tools/cliupdate.php --config-dir=../tests |grep -q "No migration needed." || (echo "tools/cliupdate.php FAILED" && exit 1)
  - php -S localhost:8088 tests/router.php &>/dev/null &
  - phpenv config-add tests/enable-ldap.ini
  - mkdir /tmp/slapd /tmp/slapd2
  - cat tests/LDAP/ldapconfig.ini.dist | sed s/389/3389/ > tests/LDAP/ldapconfig.ini
  - cat tests/LDAP/ldapconfig.ini.dist | sed s/389/3390/ > tests/LDAP/ldapconfig-slave.ini
  - cat tests/LDAP/slapd.conf | sed s'/tmp\/slapd/tmp\/slapd2/' > tests/LDAP/slapd-slave.conf
  - slapd -f tests/LDAP/slapd.conf -h ldap://ldap-master:3389 &
  - sleep 3
  - slapd -f tests/LDAP/slapd-slave.conf -h ldap://ldap-master:3390 &
  - sleep 3
  - ldapadd -h ldap-master:3389 -D cn=admin,dc=glpi,dc=org -x -w password -f tests/LDAP/ldap-glpi.ldif
  - ldapadd -h ldap-slave:3390 -D cn=admin,dc=glpi,dc=org -x -w password -f tests/LDAP/ldap-glpi.ldif

script:
  - mysql -u root -e 'select version();'
  - vendor/bin/phpunit --verbose
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then vendor/bin/phpcs -p --standard=vendor/glpi-project/coding-standard/GlpiStandard/ --ignore=/vendor/,/plugins/,/files/,/lib/,/config/,/tests/config ./; fi

#note: default maria version is 5.5 for all main php versions list exept nightly
matrix:
  include:
    - php: 5.6
      addons:
        mariadb: 10.0
    - php: 5.6
      addons:
        mariadb: 10.1
    - php: 7.0
      addons:
        mariadb: 10.0
    - php: 7.0
      addons:
        mariadb: 10.1
    - php: 7.1
      addons:
        mariadb: 10.0
    - php: 7.1
      addons:
        mariadb: 10.1
    - php: nightly
      addons:
        mariadb: 10.1
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  irc:
    channels:
      - "irc.freenode.org#glpi"
    on_success: change
    on_failure: always
    use_notice: true
    skip_join: true

#exclude old branches, without tests
branches:
  except:
    - /^0\..*$/

addons:
  hosts:
    - ldap-master
    - ldap-slave
